<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../partials/main.xhtml">
	<ui:define name="banner">

	</ui:define>

	<ui:define name="content">
		<div id="main">
			<section id="two">
				<div class="inner">
					<header class="major">
						<h2>Tworzenie / edycja quizu</h2>
					</header>
					<p>Dodaj lub edytuj quizy</p>
				</div>
			</section>
			<section>
				<div class="inner">
					<section>
						<p:growl id="growl" showDetail="true" sticky="true" />
						<p:messages id="msg" closable="true" />
						<h:form>
							<div class="fields">
								<div class="field">
									<label for="name">Nazwa Quizu</label>
									<h:inputText id="name" required="true"
										requiredMessage="Podaj nazwę quizu"
										validatorMessage="co najwyżej 40 znaków"
										value="#{quizBB.quiz.name}">
										<f:validateLength maximum="40" />
									</h:inputText>
								</div>
								<div class="field">
									<label for="name">Kategoria</label>
									<h:inputText id="surname" required="true"
										requiredMessage="Podaj kategorię"
										validatorMessage="co najwyżej 40 znaków"
										value="#{quizBB.quiz.category}">
										<f:validateLength maximum="40" />
									</h:inputText>
								</div>
							</div>

							<hr />
							<div class="box alt">
								<div class="row gtr-50 gtr-uniform">
									<div class="col-12">
										<span class="image fit"> <h:commandButton value="Dodaj"
												class="button fit primary small fa-plus" update="@form"
												action="#{quizBB.saveData()}" />
										</span>
									</div>
									<div class="col-12">
										<span class="image fit"> 
											<a href="quizes.xhtml"
											class="button icon primary fit small fa-arrow-left">
												Anuluj 
											</a>
										</span>
									</div>
								</div>
							</div>
						</h:form>
					</section>
				</div>
			</section>
		</div>
	</ui:define>
</ui:composition>
</html>
